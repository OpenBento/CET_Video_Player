% load sekizai_tags filertags %}
{% comment %}
<!-- SmartSnippets Variables
brightcove_video_id=TextField
jwplayer_video=TextField
youtube_video_id=TextField
caption_file=TextField
image_file=OptionalImageField
title=TextField

-->
{% endcomment %}

{% addtoblock "css" %}
<style>
.BrightcoveExperience {
   min-height:315px; 
}
</style>
{% endaddtoblock %}

<script src="[INSERT YOUR JWPLAYER Cloud-Hosted Player url HERE"></script>



{% if brightcove_video_id %}
<!-- Start of Brightcove Player -->

<div style="display:none">

</div>

<!--
By use of this code snippet, I agree to the Brightcove Publisher T and C 
found at https://accounts.brightcove.com/en/terms-and-conditions/. 
-->

<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

<object id="myExperience1662012636001" class="BrightcoveExperience">
  <param name="bgcolor" value="#FFFFFF" />
  <param name="width" value="100%" />
  <param name="height" value="100%" />
  <param name="playerID" value="1039111031001" />
  <param name="playerKey" value="AQ~~,AAAAAFSNjfE~,2tNjBNcGiVi3-RTbdXdpEnT4MYN_-LSJ" />
  <param name="isVid" value="true" />
  <param name="isUI" value="true" />
  <param name="dynamicStreaming" value="true" />
  
  <param name="@videoPlayer" value="{{brightcove_video_id}}" />
</object>

<!-- 
This script tag will cause the Brightcove Players defined above it to be created as soon
as the line is read by the browser. If you wish to have the player instantiated only after
the rest of the HTML is processed and the page load is complete, remove the line.
-->
<script type="text/javascript">brightcove.createExperiences();</script>

<!-- End of Brightcove Player -->
        {% endif %}

{% if jwplayer_video %}

<div id='{{title}}'></div>
<script type='text/javascript'>
    jwplayer('{{title}}').setup({
        file: '{{jwplayer_video}}',
        image: '{{image_file}}',
        width: '100%',
        aspectratio: '16:9',
        fallback: 'false',
       tracks: [{ 
            file: "{{caption_file}}",
			label: "English",
            kind: "captions",
            "default": false 
			}]
        
    });
</script>

    {% endif %}



{% if youtube_video_id %}
<div>

    <iframe width="100%" height="100%" style="min-height:315px;" src="//www.youtube.com/embed/{{youtube_video_id}}?rel=0" frameborder="0" allowfullscreen></iframe>  
</div>
     
        {% endif %}
